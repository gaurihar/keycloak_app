
<div class="row">
    <div class="col-md-2">
      <!-- <ul>
        <li><button (click)="googleSet()" >Google</button></li>
        <li><button (click)="kibanaSet()">kibana</button></li></ul>
        -->
        <ul *ngFor="let roles of userRoles">
          
          <li *ngIf="roles=='kibana_access_role'"> <button (click)="kibanaSet()">kibana</button>
          </li>
          <li *ngIf="roles=='graphana_access_role'"> <button (click)="graphanaSet()">graphana</button>
          </li>
          <li *ngIf="roles=='google_access_role'"> <button (click)="googleSet()">google</button>
          </li>
        </ul>
</div>
    <div class="col-md-10">
      <div *ngIf="isKibana">
        <app-kibana></app-kibana>
        <!-- <iframe width="100%" height="100%" [src]="getLink()" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe> -->

      </div>
      <div *ngIf="isGoogle">
        <iframe src="http://localhost:8080/auth" width="100%" height="100%" ></iframe> 
      </div>
      <div *ngIf="isGraphana">
        <iframe src="http://localhost:8080/auth" width="100%" height="100%" ></iframe> 
      </div>
    </div>
</div>
